<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUVELYRIKA</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Juvelyrika</h1>
    <div class="mytabs">
        <div class="timer-container">
            <div class="timer-border"></div>
            <div class="timer-seconds">0s</div>
        </div>
        <input type="radio" id="tabRings" name="mytabs" checked="checked">
        <label for="tabRings">Rings</label>
        <div class="tab">
            <h2>RINGS</h2>
            <img src="img-1.jpg" alt="">
            <p>PLAIN RING SILVER</p>
        </div>

        <input type="radio" id="tabEarrings" name="mytabs">
        <label for="tabEarrings">Earrings</label>
        <div class="tab">
            <h2>EARRINGS</h2>S
            <img src="img-2.jpg" alt="">
            <p>DOUBLE ROW BUBBLE EARRINGS</p>
        </div>

        <input type="radio" id="tabNecklace" name="mytabs">
        <label for="tabNecklace">Necklace</label>
        <div class="tab">
            <h2>NECKLACE</h2>
            <img src="img-3.jpg" alt="">
            <p>SNAKE CHAIN NECKLACE SILVER</p>
        </div>
       
        
    </div>
    

    <script src="script.js"></script>

</body>
</html>
